<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <div id="app">
        <div class="header-adm">

                </div>
            </div>
        </div>

        <div class="container">
            <div class="c-escolhas">
                <h1> Escolhas </h1>
                <div class="escolhas">
                    <select class="select-escolhas m-bottom" name="" id="">
                        <option value="">HTML</option>

                    <select class="select-escolhas m-bottom" name="" id="">
