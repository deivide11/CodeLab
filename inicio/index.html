<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <div id="app">
        <div class="header-adm">
            <div class="c-perfil">
                <div class="perfil">

                </div>
            </div>
        </div>

        <div class="container">
            <div class="c-escolhas">
                <h1> Escolhas </h1>
                <div class="escolhas">
                    <select class="select-escolhas m-bottom" name="" id="">
                        <option value="">HTML</option>
                        <option value="">CSS</option>
                        <option value="">JS</option>

                    </select>
                    <select class="select-escolhas m-bottom" name="" id="">
                        <option value="">Iniciante</option>
                        <option value="">Intermediário</option>
                        <option value="">Avançado</option>

                    </select>
                </div>
            </div>

            <div class="c-perguntas m-bottom">
                <h1> Perguntas </h1>
                <div class="perguntas">
                    <input type="text" placeholder="Nome do Quiz">
                </div>
            </div>

            <div class="c-alternativas m-bottom">
                <h1> Alternativas </h1>
                <div class="alternativas">
                    <input type="text" placeholder="Alternativa 1">
                    <input type="text" placeholder="Alternativa 2">
                    <input type="text" placeholder="Alternativa 3">
                </div>
            </div>

            <div class="c-respsota">
                <h1> Resposta certa </h1>
                <div class="resposta m-bottom">
                    <label>
                        <input type="radio" name="resposta" class="alt-certas">
                        <span>Alternativa 1</span>
                    </label>
                    <label>
                        <input type="radio" name="resposta" class="alt-certas">
                        <span>Alternativa 2</span>
                    </label>
                    <label>
                        <input type="radio" name="resposta" class="alt-certas">
                        <span>Alternativa 3</span>
                    </label>
                </div>
            </div>
            
            <button> Salvar </button>
        </div>

        <div class="footer">
            <div class="c-icon">
                <div class="c-icon__home c-icon__active">
                    <i class='bx bx-home'></i>
                    <p>Inicio</p>
                </div>
                <div class="c-icon__pergunta c-icon__active">
                    <i class='bx bx-question-mark' ></i>
                    <p>Perguntas</p>
                </div>
                <div class="c-icon__edit c-icon__active">
                    <i class='bx bx-edit' ></i>
                    <p>Editar</p>
                </div>
                <div class="c-icon__fotos c-icon__active">
                    <i class='bx bx-image' ></i>
                    <p>Fotos</p>
                </div>
                <div class="c-icon__sair c-icon__active">
                    <i class='bx bx-log-out' ></i>
                    <p>Sair</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
