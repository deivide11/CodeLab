<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/inicio/style.css">
    <title>Inicio</title>
</head>
<body>
    <div id="app">
        <div class="header-adm">
            <div class="c-perfil">
                <div class="perfil"></div>
            </div>

            <div class="money">
                <h1>200R$</h1>
            </div>

            <div class="redonda">
                <div class="name-xp">
                    <h1>XP</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="c-jornada m-bottom">
                <h1>Jornada</h1>
                <p class="c-jornada-p">Complete quiz sobre as tags mais usadas em HTML</p>
                <div class="start">
                    <button class="btn-start">Iniciar jornada em <span class="name-lingue">HTML</span></button>
                </div>
            </div>

            <div class="c-dificuldade m-bottom">
                <div class="left-porcentagem t-porcentagem">
                    <div class="c-porcentagem">
                        <h1>50%</h1>
                        <div class="porcentagem">
                            <div class="test-porcentagem"></div>
                        </div>
                        <h2 class="name-dificuldade">Iniciante</h2>
                    </div>
                </div>

                <div class="right-dificuldade t-porcentagem">
                    <div class="c-btn-dificuldade">
                        <button class="dificuldade1">Iniciante</button>
                        <button class="dificuldade2 btn-dificuldade">Intermediário</button>
                        <button class="dificuldade3 btn-dificuldade">Avançado</button>
                    </div>
                </div>
            </div>
            
            <div class="c-linguagens">
                <div class="linguagens">
                    <div class="c-html p-ling">
                        <h1 class="html">HTML</h1>
                    </div>
                    <div class="c-css p-ling">
                        <h1 class="css">CSS</h1>
                    </div>
                    <div class="c-js p-ling">
                        <h1 class="js">JS</h1>
                    </div>
                    <div class="c-js p-ling">
                        <h1 class="sql">SQL</h1>
                    </div>
                    <div class="c-js p-ling">
                        <h1 class="php">PHP</h1>
                    </div>
                    <div class="c-js p-ling">
                        <h1 class="js">C#</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="c-icon">
                <div class="c-icon__home c-icon__active">
                    <i class='bx bx-home'></i>
                    <p>Inicio</p>
                </div>
                <div class="c-icon__pergunta c-icon__active">
                    <i class='bx bx-question-mark' ></i>
                    <p>Perguntas</p>
                </div>
                <div class="c-icon__edit c-icon__active">
                    <i class='bx bx-edit' ></i>
                    <p>Editar</p>
                </div>
                <div class="c-icon__fotos c-icon__active">
                    <i class='bx bx-image' ></i>
                    <p>Fotos</p>
                </div>
                <div class="c-icon__sair c-icon__active">
                    <i class='bx bx-log-out' ></i>
                    <p>Sair</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
